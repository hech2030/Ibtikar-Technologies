<div id="logreg-forms">
  <form class="form-signin" (ngSubmit)="Login(LoginModel)">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="LoginModel.email" placeholder="Email address" required="" autofocus="">
    <input type="password" id="inputPassword" class="form-control" name="password"  [(ngModel)]="LoginModel.password" placeholder="Password" required="">

    <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
    <hr>
    <!-- <p>Don't have an account!</p>  -->
    <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="toggleSignUp()"><i class="fas fa-user-plus"></i> Sign up New Account</button>
  </form>

  <form action="/signup/" class="form-signup" (ngSubmit)="Register(RegisterModel)">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign up</h1>
    <input type="text" id="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="RegisterModel.email" required autofocus>
    <input type="text" id="user-name" class="form-control" placeholder="user Name" name="username" required [(ngModel)]="RegisterModel.userName" autofocus="">
    <input type="password" id="user-pass" class="form-control" placeholder="Password" name="password" required [(ngModel)]="RegisterModel.password" autofocus="">
    <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" name="confirmPassword" [(ngModel)]="RegisterModel.passwordConfirm" required autofocus="">

    <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    <a href="#" id="cancel_signup" (click)="toggleSignUp()"><i class="fas fa-angle-left"></i> Back</a>
  </form>
  <br>

</div>
